<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/front/images/favicon.svg" type="image/png">
    <link rel="stylesheet" href="/front/styles/cadastro.css">
    <title>Cadastro</title>
</head>
<!-- Lie, Lorrany, Luiza: fizemos o front do cadastro -->
<body>
    <header>
        <h1> CADASTRO </h1>
    </header>
    <main>
        <div class="div1">
            <form id="cadastroForm">
                <div>
                    <label for="nome"> Nome Completo </label>
                    <br>
                    <input type="text" id="nome" name="nome" required/>
                    <br>
                    <br>
                    
                    <label for="data"> Data de Nascimento </label>
                    <br>
                    <input type="date" id="data" name="data" required/>
                    <br>
                    <br>
                        
                    <label for="email"> E-mail </label>
                    <br>
                    <input type="email" id="email" name="email" required/>
                    <br>
                    <br>
                
                    <label for="senha"> Senha </label>
                    <br>
                    <input type="password" id="senha" name="senha" required/>
                    <p id="mensagem" class="erro"></p>
                </div>
                <br>
                <br>
                <button class="button">ENTRAR</button>
                <br>
                <br>
            </form>
        </div>
    </main>
    <script src="/front/scripts/cadastro.js"></script>
</body>
</html>
