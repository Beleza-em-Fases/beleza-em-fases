<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/front/images/favicon.svg" type="image/png">
    <link rel="stylesheet" href="/front/styles/login.css">
    <title>Login</title>
</head>
<!-- Lie, Lorrany -->
<body> 
    <header>
        <h1> LOGIN </h1>
        <form class="formLogin" id="formLogin">
            <div class="d-flex">
                <label for="email"> Email </label>
                <br>
                <input type="email" id="email" name="email" required/>
                <br>
                <br>
                <label for="senha"> Senha </label>
                <br>
                <input type="password" id="senha" name="senha" required/>
                <p class="p1"> <a href="redefinirSenha.html"> Esqueceu sua senha?</a> </p>
                <p class="p2"> Não é cadastrado? <a href="cadastro.html"> Cadastre-se</a> </p>
                <button type="submit" class="botao" id="btnLogin"> ENTRAR </button>
            </div>
        </form>
    </header>
</body>
<script src="/front/scripts/login.js"></script>
</html>
