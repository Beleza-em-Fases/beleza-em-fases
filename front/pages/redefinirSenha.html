<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/front/images/favicon.svg" type="image/png">
    <link rel="stylesheet" href="/front/styles/redefinirSenha.css">
    <title>Redefinir Senha</title>
</head>
<!-- Lie, Lorrany -->
<body> 
    <header>
        <h1> Redefinir Senha </h1>
        <form class="formNovaSenha" id="formNovaSenha">
            <div class="d-flex">
                <label for="email"> Email </label>
                <br>
                <input type="email" id="email" name="email" required/>
                <br>
                <br>
                <label for="senha"> Senha Nova</label>
                <br>
                <input type="password" id="senhaNova" name="senhaNova" required/>
                <br>
                <p class="p1"> Lembrou a senha?<a href="login.html"> Faça login</a> </p>
                <p class="p2"> Não é cadastrado? <a href="cadastro.html"> Cadastre-se</a> </p>
                <button type="submit" class="botao" id="btnSenhaNova"> SALVAR </button>
            </div>
        </form>
    </header>
</body>
<script src="/front/scripts/redefinirSenha.js"></script>
</html>
